  <head>
    <meta charset="UTF-8" />

    <link rel="icon" href="./img/cadastro.webp">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>


  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html"><b>Conexões Frutíferas</b></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link btn btn-outline-dark" href="./cadastro.html">Cadastro</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-outline-dark" href="./produtos.html" onclick="apresentar()">Produtos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-outline-dark" href=".carrinho.html">Carrinho</a>
            </li>
          </ul>
         
        </div>
      </div>
    </nav> <br> 


    <div class="container text-center">

      <div class="row">
        <h1><i> Cadastro de Produtos</i></h1>
      </div> <br>

      <div class="row">
        <div class="col-3">
          <label for="imagem"><strong>Insira a imagem</strong></label>
        </div>
        <div class="col-3">
          <label for="nome"><strong>Insira o nome</strong></label>
        </div>
        <div class="col-3">
          <label for="preco"><strong>Insira o preço</strong></label>
        </div>
        <div class="col-3">
          <label for="idProd"><strong>Insira o ID</strong></label>
        </div>
      </div> <br>

      <div class="row">

        <div class="col-3 produtos">
            <form action="">
                <input class=" new form-control-sm" type="file" id="imagem">
           </form>
        </div>

        <div class="col-3 produtos">
          <input type="text" placeholder="Produto" class="new" id="nome"/>
        </div>

        <div class="col-3 produtos">
          <input type="number" placeholder="Preço" size="6" class="new" id="preco" min="1"/>
        </div>

        <div class="col-3 produtos">
          <input type="number" placeholder="ID" size="6" class="new" id="idProd" min="1"/>
        </div>

      </div> <br>

      <div class="row">
        <div class="col-12">
          <p id="erro"></p>
        </div>
      </div> <br>

      <div class="row">
        <div class="col-12">
          <button type="button" class="btn btn-secondary" id="adicionar" onclick="adicionar()">Adicionar</button>
          <button type="button" class="btn btn-danger" onclick="limpar()">Limpar</button>
        </div>
      </div>


    </div>

    <script src="./js/index.js"></script>
    <script src="./js/produto.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
